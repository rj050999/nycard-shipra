<style>

body{

  flex-wrap:wrap;
}

.photo-wrap img{
  width:140px;
  height:auto;              /* âœ… NO CROPPING */

<body>

<canvas id="c"></canvas>

<div class="card">

<script>
const c = document.getElementById("c"),
      x = c.getContext("2d");

c.width = innerWidth;
c.height = innerHeight;

let p = [];
for(let i=0;i<120;i++){
  p.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:5
  });
}

setInterval(()=>{
  x.clearRect(0,0,c.width,c.height);
  p.forEach(o=>{
    x.beginPath();
    x.arc(o.x,o.y,o.r,0,Math.PI*2);
    x.fillStyle="pink";
    x.fill();
    o.y+=2;
    if(o.y>c.height) o.y=0;
  });
},30);
</script>
